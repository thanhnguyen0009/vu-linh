    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxiuGURkadSdQ5kZUAWpaPjU8pEC9SCCmD__zjxUwLl3kdCQm4yTpOcJDV7sRVFt5DD/exec';

        form.addEventListener('submit', e => {
        e.preventDefault();
        alert('CẢM ƠN BẠN ĐÃ PHẢN HỒI! Dữ liệu gửi về sẽ mất khoảng một vài giây, nhấn "OK" và đợi trang tự tải lại nhé <3'); // Hiển thị thông báo ngay lập tức khi nhấn submit
        
        // Gửi dữ liệu form đi
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                // Nếu dữ liệu được gửi thành công, tải lại trang
                setTimeout(() => {
                    window.location.reload(); // Tải lại trang sau 0.5 giây
                }, 100); // 0.5 giây
            } else {
                // Nếu gặp lỗi khi gửi dữ liệu
                console.error('Error!', response);
                alert('OPPS! Đã xảy ra lỗi');
            }
        })
        .catch(error => {
            // Xử lý lỗi nếu có
            console.error('Error!', error.message);
            alert('OPPS! Đã xảy ra lỗi: ' + error.message);
        });
    });

     <script>
        "use strict";
        // Select all slides
        const slides = document.querySelectorAll(".slide");
        
        // loop through slides and set each slides translateX
        slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${indx * 100}%)`;
        });
        
        // select next slide button
        const nextSlide = document.querySelector(".btn-next");
        
        // current slide counter
        let curSlide = 0;
        // maximum number of slides
        let maxSlide = slides.length - 1;
        
        // add event listener and navigation functionality
        nextSlide.addEventListener("click", function () {
        // check if current slide is the last and reset current slide
        if (curSlide === maxSlide) {
            curSlide = 0;
        } else {
            curSlide++;
        }
        
        //   move slide by -100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });
        
        // select next slide button
        const prevSlide = document.querySelector(".btn-prev");
        
        // add event listener and navigation functionality
        prevSlide.addEventListener("click", function () {
        // check if current slide is the first and reset current slide to last
        if (curSlide === 0) {
            curSlide = maxSlide;
        } else {
            curSlide--;
        }
        
        //   move slide by 100%
        slides.forEach((slide, indx) => {
            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
        });
        });
 
     </script>
